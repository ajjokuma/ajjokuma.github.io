<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajwa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin: 0 10px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .nav-links a {
                margin: 10px 0;
                text-align: center;
                padding: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .about-section {
            display: flex;
            flex-wrap: wrap;
            padding: 40px;
            align-items: flex-end;
            justify-content: space-between;
        }

        .about-section img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .about-text {
            flex: 1;
            max-width: 700px;
            font-size: 1.5em;
        }
        .about1 {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .highlight1 {
            font-weight: bold;
            color:darkblue
        }
        .highlight2 {
            font-weight: bold;
            color: darkmagenta
        }
        .highlight3 {
            font-weight: bold;
            color: #e6450b
        }
        .contact-info {
            background: #f8f8f8;
            color: #333; /* Dark gray text for readability but not too bold */
            padding: 20px;
            border-radius: 5px; /* Slight rounding of corners */
            border: 1px solid #ccc; /* Thin border */
            min-width: 300px;
            text-align: left; /* Align text to the left */
            
            flex: 1;
            max-width: 20%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            font-weight: normal; /* Normal weight to make it less bold */
        }

        .contact-info p {
            margin: 5px 0;
            line-height: 1.5; /* Increased line spacing for better readability */
        }
        .styled-link {
            color: #1e90ff; /* Link color */
            text-decoration: none; /* Removes underline */
            font-weight: bold; /* Makes the text bold */
        }

        /* Hover state (when the user hovers over the link) */
        .styled-link:hover {
            color: green; /* Changes color when hovered */
            text-decoration: underline; /* Adds underline on hover */
            cursor: pointer; /* Shows pointer cursor */
        }

        /* Active state (when the link is clicked) */
        .styled-link:active {
            color: green; /* Changes color when clicked */
        }

        /* Visited state (after the link is clicked and visited) */
        .styled-link:visited {
            color: #6a5acd; /* Changes color if the link has been visited */
        }

        .button-container {
            text-align: left; 
        }
        .my-button {
            display: inline-block; /* Ensures buttons are treated as inline elements */
            margin: 5px; /* Adds space between the buttons */
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .my-button:hover {
            background-color: darkmagenta; /* Optional: Change color on hover */
        }
        .container-bw-about {
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title"><a href="#">Ajwa Shahid</a></div>
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#">Work</a>
            <a href="#">About Me</a>
        </div>
    </nav>

    <section class="about-section">
        <div class="about1">
            <img src="Ajwa-picture.jpeg" alt="My Picture">
            <div class="about-text">
                <h3>Hi! I'm Ajwa,</h3>
                <p>a <span class="highlight1">student researcher</span> who has promised to <span class="highlight2">design dependable</span> and <span class="highlight2">enjoyable</span> digital solutions.
                </p><br>
                <p>ðŸŽ“</span> MS CS with <span class="highlight2">Thesis in HCI</span> at the <span class="highlight3">University of Virginia</p><br>
                
                <div class="button-container">
                    <button class="my-button">Research</button>
                    <button class="my-button">Projects</button>
                    <button class="my-button">Teaching</button>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <a href="https://drive.google.com/file/d/1AwJJNn3uEcL1fq1FWYsd7IqC96MkHsOD/view?usp=sharing" class="styled-link">CV</a>
            <a href="https://www.linkedin.com/in/ajjo/" class="styled-link">Linkedin</a>
            <a href="https://ultimateinterface.com/" class="styled-link">Ultimate User Interface Lab</a>
            <p>ckf2dq@virginia.edu <br>
            Charlottesville, VA, USA</p>
        </div>
    </section>

    <script>
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
